<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>bpg format</title>
<style type="text/css">
.imgcomparison { display: inline; }
</style>
<script type="text/javascript" src="bpgdec.js"></script>
</head>
<body>
<div class="imgcomparison"><canvas id="bpgcanvas" width="500px" height="500px"></canvas></div>
<div class="imgcomparison"><img src="http://i.imgur.com/9oA72Py.jpg"></div>
<script>
(function (){
    var img, canvas, ctx;
    canvas = document.getElementById("bpgcanvas");
    ctx = canvas.getContext("2d");
    img = new BPGDecoder(ctx);
    img.onload = function() { ctx.putImageData(this.imageData, 0, 0); };
    img.load("ex1.bpg");
})();
</script>
</body>
</html>
